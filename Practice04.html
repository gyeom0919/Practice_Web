<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 문서 만들기</title>
</head>
<body>

    <map name="mapname"> <!--이미지 맵을 정의-->
        <img src="./images/dog.jpg" width="200" height="200" usemap="#mapname"/>
        <area shape="rect" coords="10,60,100,140" href="https://www.naver.com/" title="Naver" target="_blank"/>
        <area shape="rect" coords="110,60,190,140" href="https://www.google.com/" title="Google" target="_self"/>
        <!-- 영역을 나눠주는 <area> 태그 -->
    </map>
    

    
</body>
</html>
