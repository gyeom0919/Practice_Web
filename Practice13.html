<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>

    <h1>레드향 주문하기</h1>

    <img src="./images/tangerine.jpg" alt="레드향" title="레드향" width="600px" height="200px">

    <form style="background-color: lightyellow;">
        <fieldset>
            <legend>상품선택</legend>
            <b><p>주문할 상품을 선택해주세요</p></b>
            <ul>
               <li> <input type="checkbox"> <label>선물용 3kg</label> <input type="number" min="0"  max="5"> 개 <sub>(최대5개)</sub></li> 
               <li> <input type="checkbox" checked> <label>선물용 5kg</label><input type="number" min="0"  max="3" value="1"> 개 <sub>(최대3개)</sub></li> 
               <li> <input type="checkbox">  <label>가정용 3kg</label> <input type="number" min="0"  max="5"> 개 <sub>(최대5개)</sub></li> 
               <li> <input type="checkbox">  <label>가정용 5kg</label> <input type="number" min="0"  max="3"> 개 <sub>(최대3개)</sub></li> 
            </ul>

            <b><p>포장 선택</p></b>

            <ul>
                <li> <input type="radio" name="포장"> 선물 포장</li>    
                <li> <input type="radio" name="포장"> 선물 포장 안 함</li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>

            <ul>
                <li> <label for="name"> 이름 : </label> <input type="text" id="name"></li>
                <li> <label for="be"> 배송주소 : </label> <input type="text" id="be"> </li>
                <li> <label for="email"> 이메일 : </label> <input type="email" id="email"></li>
                <li> <label for="tel"> 연락처 : </label> <input type="tel" id="tel"></li>
                <li> <label for="when"> 배송지정 : </label> <input type="date" id="when"> <sub> (주문일로부터 최소 3일 이후)</sub></li>
                <li> <label for="memo"> 메모</label>  <textarea name="memo" id="memo" cols="35" rows="3"></textarea> </li>
            </ul>
        </fieldset>
        
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
            <a href="./Practice10.html" target="_blank"> <input type="button" value="홈화면"></a>
            
    </form>
    
</body>
</html>
